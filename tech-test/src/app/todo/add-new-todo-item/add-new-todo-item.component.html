<h1 class="origin-title">Add new todo</h1>
<div class="row">
  <textarea #newValue
            class="origin-input"
            placeholder="Todo description"
            rows="1">
  </textarea>
  <div class="buttons">
    <button (click)="cancel()" class="cancel-button" origin-button-cancel>
      Cancel
    </button>
    <button (click)="addNewTodo(newValue.value)" origin-button-confirm>
      Confirm
    </button>
  </div>
</div>
